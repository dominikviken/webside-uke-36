<!DOCTYPE html>
<html>
    
<head>
<!-- Definerer to eksterne css scripter -->    
<link rel="stylesheet" href="sider.css">
<link rel="stylesheet" href="kontakt.css">
</head>

<body>
<!-- Viser titteltekst -->
<h1>Kontakt Meg</h1>

<div class="KontaktMailing">
    <!-- Lager en form som sender en mail til dominikse@viken.no -->
    <form action="mailto:dominikse@viken.no" method="post" enctype="text/plain" >
        <!-- Lager tre tekster innenfor mailen, med navn, epost, og beskjeden -->
        <p>Navn<br><input type="text" name="Navn"></p>
        <p>E-Post<br><input type="text" name="E-Post"> </p>
        <p>Beskjed<br><input type="text" name="Beskjed"></p>

        <!-- Om denne knappen er trykket pÃ¥, sendes mailen -->
        <input id="kontaktSubmit" type="submit" value="Send">
    </form>
</div>
</body>

</html>
